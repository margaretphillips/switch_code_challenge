
<div class="row">
<div class="col-lg-3 col-md-4 mb-3" *ngFor="let benefit of benefits">
    <div class="card">
      <div class="card-header">
          <a routerLink="/benefit/{{ benefit.id }}">
          {{ benefit.title }}
          </a>
      </div>
      <div class="card-body">
        {{ benefit.description }}
      </div>
    </div>
  </div>
</div>
