<div class="row">
  <div class="col-md-3 mb-3" *ngFor="let safety of safeties">
    <div class="card">
      <div class="card-header">
        <a routerLink="/safety/{{ safety.id }}">
                {{ safety.title }}
        </a>
      </div>
      <div class="card-body">
        {{ safety.description }}
      </div>
    </div>
  </div>
</div>
