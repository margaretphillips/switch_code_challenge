
<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col">
          <h4>
              <a routerLink="">
              {{ benefit_title }}
              </a>
          </h4>
      </div>
    </div>
  </div>
  <div class="card-body">
      {{ benefit_description }}
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-4 mb-3" *ngFor="let benefit of benefits">
    <div class="card">
      <div class="card-header">
        <a routerLink="/benefit/{{ benefit.id }}">
          {{ benefit.title }}
        </a>
      </div>
      <div class="card-body">
        {{ benefit.description }}
      </div>
    </div>
  </div>
</div>
